version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: neuroedge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: neuroedge
      POSTGRES_PASSWORD: neuroedge
      POSTGRES_DB: neuroedge
    ports:
      - "5432:5432"
    volumes:
      - neuroedge_pg:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant:latest
    container_name: neuroedge-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - neuroedge_qdrant:/qdrant/storage

  redis:
    image: redis:7-alpine
    container_name: neuroedge-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - neuroedge_redis:/data

  minio:
    image: minio/minio:latest
    container_name: neuroedge-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: neuroedge
      MINIO_ROOT_PASSWORD: neuroedge123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - neuroedge_minio:/data

volumes:
  neuroedge_pg:
  neuroedge_qdrant:
  neuroedge_redis:
  neuroedge_minio:
